    function parseUrl(url){
        var uniqueKey = new Date();
        if(url != null && url.indexOf("?") > 0){
            url += "&uniqueKey=" + uniqueKey;
        }
        else{
            url += "?uniqueKey=" + uniqueKey;
        }
        return url;
    }
